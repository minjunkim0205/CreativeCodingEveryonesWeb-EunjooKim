<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>기호를 n번 반복해서 출력 하기.</title>
    <script>
        function dout(message, suffix){
            document.write(message + suffix);
        }
    </script>
</head>
<body>
    <script>
        const size = 10;
        for(let i = 0; i < size; i++){
            dout("■", " ");
        }
    </script>
</body>
</html>

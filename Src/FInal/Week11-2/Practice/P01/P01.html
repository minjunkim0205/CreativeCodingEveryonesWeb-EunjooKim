<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>P01</title>
</head>
<body>
    <script>
        function User(name, age){
            /*Field*/
            this.name = name
            this.age = age
            /*Method*/
            this.sayName = function(){
                document.write(this.name+" : "+this.age+"<br>");
                document.write(`백틱을 이용한 출력문 : &{this.name} -> &{this.age}`);
            }
        }
        let user1 = new User("김민준", 20);
        user1.sayName();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>입력받은 기호들로 입력받은 n을 n*n사이즈의 정사각형으로 출력.</title>
    <script>
        function dout(message, suffix) {
            document.write(message + suffix);
        }
    </script>
</head>
<body>
<script>
    let symbols = prompt("출력할 기호는 무엇입니까?"); //■○♥◇
    let size = parseInt(prompt("반복횟수를 입력하세요")); //4

    dout(symbols.charAt(0).repeat(size), "<br>");
    dout((symbols.charAt(1)+("□".repeat(size-2))+symbols.charAt(2)+"<br>").repeat(size-2), "");
    dout(symbols.charAt(3).repeat(size), "<br>");

</script>

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>난수 빙고 게임</title>
    <script>
        function dout(str){
            document.write(str);
        }
        function randInt(a, b){
            return (Math.floor((Math.random()*b)+a));
        }
    </script>
</head>
<body>
    <script>
        let ans = randInt(1, 9);
        while(true){
            let input = prompt("숫자를 입력하세요");
            if(input == null){
                dout("숫자를 입력하지 않아 종료합니다");
                break;
            }else if(parseInt(input) == ans){
                dout("입력한 숫자 : "+input+" 이고, 정답입니다.");
                break;
            }
        }
    </script>
</body>
</html>

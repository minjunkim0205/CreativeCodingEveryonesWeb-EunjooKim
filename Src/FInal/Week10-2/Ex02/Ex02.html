<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>배열 메게값 함수(프롬포트)</title>
    <script>
        function dout(str){
            document.write(str);
        }
        function eInput(array, n){
            for(let i = 0; i < n*3; i+=3){
                array[i] = prompt("이름을 입력하세요", "");
                array[i+1] = parseInt(prompt("숫자1을 입력하세요"));
                array[i+2] = parseInt(prompt("숫자2을 입력하세요"));
            }
        }
        function ePrint(array){
            for(let i = 0; i < array.length; i+=3){
                let score_sum = array[i+1] + +array[i+2];
                let score_avg = score_sum/2;
                dout(array[i]+" : "+array[i+1]+", "+array[i+2]+" 의 결과물<br>");
                dout("총점은 "+score_sum+"<br>");
                dout("평균은 "+score_avg+"<br>");
                dout("학점은 ");
                if(score_avg >= 90){
                    dout("A<br>");
                }else if(score_avg >= 80){
                    dout("B<br>");
                }else if(score_avg >= 70){
                    dout("C<br>");
                }else if(score_avg >= 60){
                    dout("D<br>");
                }else{
                    dout("F<br>");
                }
                dout("-------------------------------------<br>");
            }
        }
    </script>
</head>
<body>
<script>
    let array = [];
    eInput(array, 3);
    ePrint(array);
</script>
</body>
</html>

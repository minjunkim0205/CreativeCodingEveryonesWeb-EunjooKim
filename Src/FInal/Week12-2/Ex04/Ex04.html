<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0부터 입력한 n까지 합</title>
    <script>
        function dout(message, suffix){
            document.write(message + suffix);
        }
    </script>
</head>
<body>
    <h3>0부터 입력한 n까지 합</h3>
    <hr>
    <script>
        let n = parseInt(prompt("0보다 큰 정수를 입력하세요", "0"));

        let ans = 0;
        for(let i = 0; i <= n; i++){
            ans += i;
        }

        dout("0에서 "+n+"까지 합은 "+ans+"입니다.", "<br>");
    </script>
</body>
</html>

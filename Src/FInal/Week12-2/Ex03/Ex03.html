<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요일 입력 받기</title>
    <script>
        function dout(message, suffix){
            document.write(message+suffix);
        }
    </script>
</head>
<body>
    <script>
        let week = prompt("주중 요일을 입력해 주세요");
        switch(week){
            case "월요일":
            case "화요일":
            case "수요일":
            case "목요일":
            case "금요일":
                dout("정상영업", "<br>");
                break;
            case "토요일":
            case "일요일":
                dout("휴일", "<br>");
                break;
            default:
                dout("올바른 요일을 입력해 주세요.", "<br>");
                break;
        }
    </script>
</body>
</html>

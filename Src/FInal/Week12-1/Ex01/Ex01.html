<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.open()으로 html파일 열기</title>
</head>
<body>
    <script>
        window.open("sample.html");
        window.open("sample.html", "myWindow", "toolbar=yes");
        window.open("sample.html", "_self");
        window.open("sample.html", "_blank");
        window.open("https://google.com", "myWindow", "left=10, top=10, width=300, height=400");
        window.open("https://google.com");
        window.open();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원도우 열기</title>
    <script>
        function loadWindow(url){
            window.open(url, "myWindow", "left=300, top=300, width=400, height=300");
        }
    </script>
</head>
<body>
    <h3>window.open()으로 원도우 열기</h3>
    <hr>
    <a href="javascript:loadWindow('https://google.com')">구글 홈 페이지</a>
    <br>
    <a href="javascript:loadWindow('https://www.hallym.ac.kr')"> 한림대학교 홈 페이지</a>
    <br>
    <a href="javascript:loadWindow('https://disneyworld.com')">디즈니월드 홈 페이지</a>
    <br>
</body>
</html>

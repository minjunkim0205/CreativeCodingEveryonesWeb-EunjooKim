<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>키보드로 두 개의 점수를 입력 받아 출력하세요.</title>
</head>
<body>
<h3>키보드로 두 개의 점수를 입력 받아 출력하세요.</h3>
<hr>
<script>
    let x = parseInt(prompt("x의 값을 입력하세요 : "));
    let y = parseInt(prompt("y의 값을 입력하세요 : "));

    document.write("x의 값은 ["+x+"] 입니다<br>");
    document.write("y의 값은 ["+y+"] 입니다<br>");
</script>
</body>
</html>

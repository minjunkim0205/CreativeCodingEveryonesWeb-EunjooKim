<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>입력받아 배열로 저장하기</title>
</head>
<body>
<h3>입력받아 배열로 저장하기</h3>
<hr>
<script>
    var array_size = parseInt(prompt("입력할 배열의 개수를 입력하세요"));
    var array = [];
    var array_sum = 0;
    for(var i = 0; i < array_size; i++){
        var input = parseInt(prompt("["+(i+1)+"/"+array_size+"] 번째 데이터를 입력하세요."));
        array = array.concat(input);
        array_sum+=input;
    }
    document.write("[출력결과]<br>");
    document.write("<br>");
    document.write("입력한 데이터는 "+array+"이고,<br>");
    document.write("전체 합은 "+array_sum+"이고, 평균은"+(array_sum/array_size)+"입니다.");
</script>
</body>
</html>

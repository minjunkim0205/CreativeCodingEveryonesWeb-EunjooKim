<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>[]로 배열 만들기</title>
    <script>
        function hout(message){
            document.write(message);
        }
    </script>
</head>
<body>
<h3>[]로 배열 만들기</h3>
<hr>
<script>
    var plots = [20, 45, 38, 3, 59];
    hout("var plots = ["+plots+"]");
    hout("<hr>");
    for(var row = 0; row < plots.length; row++){
        hout("["+row+"] : ");
        for(var cal = 0; cal < parseInt(plots[row]/10); cal++){
            hout("■ ");
        }
        hout("("+plots[row]+")<br>");
    }
    hout("<hr>");
    var now = new Date();
    hout("출력된 시간 : "+now.toUTCString());
</script>
</body>
</html>

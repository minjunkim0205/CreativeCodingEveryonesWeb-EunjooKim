<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>입력받아 배열로 파싱해 저장하기</title>
</head>
<body>
<h3>입력받아 배열로 파싱해 저장하기</h3>
<hr>
<script>
    var data = prompt("학번과 이름, 나이를 입력하세요 : ").split(" ");
    document.write("[출력결과]<br>");
    document.write("학번 : "+data[0]+"<br>");
    document.write("이름 : "+data[1]+"<br>");
    document.write("나이 : "+data[2]+"<br>");
</script>
</body>
</html>

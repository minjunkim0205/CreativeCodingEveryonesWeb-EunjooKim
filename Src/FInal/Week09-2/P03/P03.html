<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>입력받아 배열로 파싱해 저장하기</title>
</head>
<body>
<h3>입력받아 배열로 파싱해 저장하기</h3>
<hr>
<script>
    var data = prompt("학번과 이름, 나이를 입력하세요 : ").split(" ");
    var type = ["학번", "이름", "나이"];
    document.write("[출력결과]<br>");
    for(var i = 0; i < 3; i++){
        document.write(type[i]+" : "+data[i]+"<br>");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습8</title>
</head>
<body>
<script>
    let student = {
        이름 : "홍길동",
        국어 : 92,
        수학 : 98,
        영어 : 96,
        과학 : 98
    };

    let output = "";
    with(student){
        output += "이름 : "+이름+"\n";
        output += "국어 : "+국어+"\n";
        output += "수학 : "+수학+"\n";
        output += "영어 : "+영어+"\n";
        output += "과학 : "+과학+"\n";
        output += "총점 : "+(국어+수학+영어+과학)+"\n";
    }

    alert(output);
</script>
</body>
</html>

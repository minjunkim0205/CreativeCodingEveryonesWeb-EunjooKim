<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Array 객체의 메소드 활용</title>
    <script>
        function dw(str, arr){
            document.write(str+arr.toString()+"<br>");
        }
    </script>
</head>
<body>
<h3>Array 객체의 메소드 활용</h3>
<hr>
<script>
    var a = new Array("황", "김", "이");
    var b = new Array("박");
    var c;

    dw("배열 a = ", a);
    dw("배열 b = ", b);
    document.write("<hr>");

    c = a.concat(b); //c는 a와b를 연결한 새 배열
    dw("c = a.concat(b)후, c = ", c);
    dw("c = a.concat(b)후, a = ", a);

    c = a.join("##"); //c는 배열 a를 연결한 문자열
    dw("c = a.join(\"##\")후, c = ", c);
    dw("c = a.join(\"##\")후, a = ", a);

    c = a.reverse(); //a.reverse()로 a자체 변경. c는 배열
    dw("c = a.reverse()후, c = ", c);
    dw("c = a.reverse()후, a = ", a);

    c = a.slice(1, 2); //c는 새 배열
    dw("c = a.slice(1, 2)후, c = ", c);
    dw("c = a.slice(1, 2)후, a = ", a);

    c = a.sort(); //a.sort()는 a자체 변경. c는 배열
    dw("c = a.sort()후, c = ", c);
    dw("c = a.Sort()후, a = ", a);

    c = a.toString(); //toString()은 원소 사이에","를 넣어 문자열 생성
    document.write("a.toString():"+c);//c는 문자열
</script>
</body>
</html>

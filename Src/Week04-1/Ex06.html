<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정의 리스트</title>
</head>
<body>
<h3>웹 브라우저 종류</h3>
<hr>
<dl>
    <!-- dt와dd는 용어와 그에 대한 설명을 리스트 형식으로 보여주는 태그 입니다 -->
    <dt><strong>Internet Explorer</strong>
    <dd>마이크로소프트에서 만든 브라우저로 현재 국내 시장에서 가장 많이 사용
    <dt><strong>Firefox</strong>
    <dd>Mozila 재단에서 오픈 소스로 만든 것으로 w3c의 웹 표준을 선도
    <dt><strong>Chrome</strong>
    <dd>구글에서 만든 것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용
</dl>
</body>
</html>

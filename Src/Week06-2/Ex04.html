<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>비교 연산</title>
</head>
<body>
<h3>비교 연산</h3>
<hr>
<script>
    var x = 13, y = 7;
    document.write("x="+x+",y="+y+"<br><br>");
    document.write("x==y: "+(x==y)+"<br>");
    document.write("x!=y: "+(x!=y)+"<br>");
    document.write("x&gt=y: "+(x>=y)+"<br>");
    document.write("x&gty: "+(x>y)+"<br>");
    document.write("x&lt=y: "+(x<=y)+"<br>");
    document.write("x&lty: "+(x<y)+"<br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>가시험02</title>
</head>
<body>
<script>
    var sum_num  = 0;
    var count = 0;
    document.write("[ 1~1000까지 숫자들 중 5의 배수 이면서, 7의 배수인 수 ]<br>");
    for(var i = 1; i <= 1000; i++){
        if((i%5==0)&&(i%7==0)){
            sum_num += i;
            count += 1;
        }
    }
    document.write("갯수 : "+count+"<br>");
    document.write("합 : "+sum_num+"<br>");
</script>
</body>
</html>

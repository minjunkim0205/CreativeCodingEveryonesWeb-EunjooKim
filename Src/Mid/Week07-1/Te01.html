<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>가시험01</title>
</head>
<body>
<script>
  var score = 84;
  document.write("[ 점수 : "+score+" ]<br>")
  if(score >= 93){
    document.write("A학점<br>");
  }else if(score >= 83){
    document.write("B학점<br>");
  }else if(score >= 73){
    document.write("C학점<br>");
  }else if(score >= 63){
    document.write("D학점<br>");
  }else{
    document.write("재수강<br>");
  }
</script>
</body>
</html>

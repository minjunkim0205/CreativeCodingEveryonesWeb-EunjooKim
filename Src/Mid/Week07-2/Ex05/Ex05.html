<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>>switch 문으로 커피 주문</title>
</head>
<body>
<h3>switch 문으로 커피 주문</h3>
<hr>
<script>
    var price = 0;
    var coffee = prompt("무슨 커피 드릴까요?", "");
    switch (coffee) {
        case "espresso" :
        case "에스프레소" :
            price = 2000;
            break;
        case "카푸치노" :
            price = 3000;
            break;
        case "카페라떼" :
            price = 3500;
            break;
        default :
            price = 0;
            break;
    }
    if (price != 0){
        document.write(coffee + "는 " + price + "원입니다.<br>");
    } else {
        document.write(coffee + "는 없습니다.<br>");
    }
</script>
</body>
</html>

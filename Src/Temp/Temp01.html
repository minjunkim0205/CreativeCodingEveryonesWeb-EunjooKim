<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 10; i++){
        for(let size = 1; size <=30; size++){
            document.write("<span style=\"font-size:"+size+"px\">")
            document.write(size+"px");
            document.write("</span>");
            document.write("<br>");
        }
        for(let size = 30; size >= 1; size--){
            document.write("<span style=\"font-size:"+size+"px\">")
            document.write(size+"px");
            document.write("</span>");
            document.write("<br>");
        }
    }
</script>
</body>
</html>

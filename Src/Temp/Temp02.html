<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const SIZE = 9;
        document.write("<table border=\"0\">");
        for(let row = 1; row <= SIZE; row++){
            document.write("<tr>");
            for(let i = row; i < SIZE; i++){
                document.write("<td>");
                document.write("<span style=\"font-size:"+i+"px\">");
                document.write(i+"px");
                document.write("</span>");
                document.write("</td>");
            }
            for(let i = SIZE; i >= (SIZE-row); i--){
                document.write("<td>");
                document.write("<span style=\"font-size:"+i+"px\">");
                document.write(i+"px");
                document.write("</span>");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
